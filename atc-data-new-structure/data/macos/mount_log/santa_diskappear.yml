title: Google Santa DISKAPPEAR
description: Google Santa disk mount log (action=DISKAPPEAR)
attack_data_source: Not present yet
attack_data_component: Not present yet
platform: macos
provider: santa
atc_id: DN000X
contributors:
  - '@atc_project'
references:
  - text: 'GitHub: Google Santa'
    link: 'https://github.com/google/santa'
  - text: 'ReadTheDocs: Santa Docs'
    link: 'https://santa.readthedocs.io/en/latest/'
  - text: 'July 2019 MacAdmins@Penn State: Santa In The Summer'
    link: 'https://macadmins.psu.edu/files/2019/07/psumac2019-366-Santa-in-the-Summer-Getting-Started-with-Google-Santa.pdf'
fields:

  - original_name: disk_timestamp
    description: Time of the process execution.
    sample_value: '2020-10-30T13:52:30.714Z'
    elastic_ecs_name: timestamp
    splunk_cim_name: timestamp
    otr_ossem_name: timestamp

  - original_name: log_level
    description: Log level of the log event.
    sample_value: 'I'
    elastic_ecs_name: log.level
    splunk_cim_name: N/A
    otr_ossem_name: N/A

  - original_name: action
    description: Action that santad took.
    sample_value: 'DISKAPPEAR'
    elastic_ecs_name: santa.action
    splunk_cim_name: N/A
    otr_ossem_name: N/A

  - original_name: mount
    description: The disk volume path.
    sample_value: '/Volumes/ELEMENTS'
    elastic_ecs_name: santa.disk.mount
    splunk_cim_name: N/A
    otr_ossem_name: N/A

  - original_name: volume
    description: The volume name.
    sample_value: 'ELEMENTS'
    elastic_ecs_name: santa.disk.volume
    splunk_cim_name: N/A
    otr_ossem_name: N/A

  - original_name: bsdname
    description: The disk BSD name.
    sample_value: 'disk4s1'
    elastic_ecs_name: santa.disk.bsdname
    splunk_cim_name: N/A
    otr_ossem_name: N/A

  - original_name: fs
    description: The disk volume kind (filesystem type).
    sample_value: 'apfs'
    elastic_ecs_name: santa.disk.fs
    splunk_cim_name: N/A
    otr_ossem_name: N/A

  - original_name: model
    description: The disk model.
    sample_value: 'WD My Passport 259F'
    elastic_ecs_name: santa.disk.model
    splunk_cim_name: N/A
    otr_ossem_name: N/A

  - original_name: serial
    description: The disk serial number.
    sample_value: '000050314143354853999900'
    elastic_ecs_name: santa.disk.serial
    splunk_cim_name: serial
    otr_ossem_name: N/A

  - original_name: bus
    description: The disk bus protocol.
    sample_value: 'USB'
    elastic_ecs_name: santa.disk.bus
    splunk_cim_name: N/A
    otr_ossem_name: N/A

  - original_name: dmgpath
    description: 'Path to a DMG volume'
    sample_value: '/Volumes/.timemachine/192.168.1.11/12312312-3A63-24F5-1A66-EFE15DAA32B1/mac_bk/computername.backupbundle'
    elastic_ecs_name: santa.disk.dmgpath
    splunk_cim_name: N/A
    otr_ossem_name: N/A

  - original_name: appearance
    description: Time of the disk mount.
    sample_value: '2020-10-30T17:25:19.180Z'
    elastic_ecs_name: event.start
    splunk_cim_name: N/A
    otr_ossem_name: N/A

  - original_name: source_host
    description: Computer name of the endpoint where the log was created. 
    sample_value: 'mac'
    elastic_ecs_name: host.name
    splunk_cim_name: N/A
    otr_ossem_name: host_name

sample: |
  [2020-10-30T17:25:19.826Z] I santad: action=DISKAPPEAR|mount=/Volumes/ELEMENTS|volume=ELEMENTS|bsdname=disk4s1|fs=apfs|model=WD My Passport 259F|serial=000050314143354853999900|bus=USB|dmgpath=|appearance=2020-10-30T17:25:19.180Z
