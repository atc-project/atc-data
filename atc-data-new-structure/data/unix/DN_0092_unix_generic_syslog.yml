title: DN_0092_unix_generic_syslog
author: '@atc_project'
description: >
  Unix generic syslog
loggingpolicy:
  - None
references:
  - https://github.com/Neo23x0/sigma/blob/master/rules/linux/lnx_buffer_overflows.yml
category: OS Logs
platform: Unix
type: generic
