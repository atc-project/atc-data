title: DN_0019_15_windows_sysmon_FileCreateStreamHash
author: '@atc_project'
description: >
  This event logs when a named file stream is created, and it generates events 
  that log the hash of the contents of the file to which the stream is assigned 
  (the unnamed stream), as well as the contents of the named stream
loggingpolicy: 
  - None
references:
  - https://github.com/Cyb3rWard0g/OSSEM/blob/master/data_dictionaries/windows/sysmon/event-15.md
  - https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=90015
category: OS Logs
platform: Windows
type: Applications and Services Logs
channel: Microsoft-Windows-Sysmon/Operational
provider: Microsoft-Windows-Sysmon
fields:
  - EventID
  - Computer
  - Hostname # redundant
  - UtcTime
  - ProcessGuid
  - ProcessId
  - Image
  - TargetFilename
  - CreationUtcTime
  - Hash
