title: Process terminated
description: >
  The process terminate event reports when a process terminates. It provides the UtcTime, 
  ProcessGuid and ProcessId of the process
event_id: 5
attack_data:
  - process: process termination
platform: windows
provider: Microsoft-Windows-Sysmon
channel: 'Microsoft-Windows-Sysmon/Operational'
atc_id: DN0009
contributors:
  - '@atc_project'
references:
  - text: 'Microsoft Docs: Sysinternals: Sysmon'
    link: 'https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-5-process-terminated'
  - text: 'OSSEM DD: event-5.yml'
    link: 'https://github.com/OTRF/OSSEM/blob/master/source/data_dictionaries/windows/sysmon/events/event-5.yml'
fields:

  - original_name: RuleName
    description: Custom tag mapped to event. i.e ATT&CK technique ID
    sample_value: T1114
    elastic_ecs_name: rule.name
    splunk_cim_name: tag
    otr_ossem_name: tag

  - original_name: UtcTime
    description: Time in UTC when event was created
    sample_value: '2019-02-05 15:16:38.821'
    elastic_ecs_name: timestamp
    splunk_cim_name: timestamp
    otr_ossem_name: event_date_creation

  - original_name: ProcessGuid
    description: Process Guid of the process that terminated
    sample_value: '{A98268C1-9C2E-5ACD-0000-0010396CAB00}'
    elastic_ecs_name: process.entity_id
    splunk_cim_name: process_guid
    otr_ossem_name: process_guid

  - original_name: ProcessId
    description: Process ID used by the os to identify the process that terminated
    sample_value: '4756'
    elastic_ecs_name: process.pid
    splunk_cim_name: process_id
    otr_ossem_name: process_id

  - original_name: Image
    description: File path of the process that terminated
    sample_value: C:\Windows\System32\conhost.exe
    elastic_ecs_name: process.executable
    splunk_cim_name: process_path
    otr_ossem_name: process_path

sample: |
  - <Event xmlns="http://schemas.microsoft.com/win/2004/08/events/event">
    - <System>
      <Provider Name="Microsoft-Windows-Sysmon" Guid="{5770385F-C22A-43E0-BF4C-06F5698FFBD9}" /> 
      <EventID>5</EventID> 
      <Version>3</Version> 
      <Level>4</Level> 
      <Task>5</Task> 
      <Opcode>0</Opcode> 
      <Keywords>0x8000000000000000</Keywords> 
      <TimeCreated SystemTime="2019-02-05T15:16:38.833314100Z" /> 
      <EventRecordID>57994</EventRecordID> 
      <Correlation /> 
      <Execution ProcessID="3172" ThreadID="4192" /> 
      <Channel>Microsoft-Windows-Sysmon/Operational</Channel> 
      <Computer>atc-win-10.atc.local</Computer> 
      <Security UserID="S-1-5-18" /> 
    </System>
    - <EventData>
      <Data Name="RuleName" /> 
      <Data Name="UtcTime">2019-02-05 15:16:38.821</Data> 
      <Data Name="ProcessGuid">{9683FBB1-A8D6-5C59-0000-001009797000}</Data> 
      <Data Name="ProcessId">2440</Data> 
      <Data Name="Image">C:\Windows\PSEXESVC.exe</Data> 
    </EventData>
  </Event>
