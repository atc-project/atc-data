title: DN_0134_azure_FrontDoor_WAF
author: 'Tom@BridewellConsulting'
description: >
    The Azure FrontDoor WAF logs include details of the request that triggered the rule and the content that was matched on. 
loggingpolicy: 
  - LP_0133_azure_FrontDoor
references:
  - https://docs.microsoft.com/en-us/azure/frontdoor/front-door-diagnostics
category: HTTP Logs                            
platform: Network                         
type: WAF                            
channel: FrontdoorWebApplicationFirewallLog
provider: FrontDoor   
fields:
  - TenantId
  - TimeGenerated
  - ResourceId
  - Category
  - ResourceGroup
  - SubscriptionId
  - ResourceProvider
  - Resource
  - ResourceType
  - OperationName
  - requestUri_s
  - ruleName_s
  - clientIP_s
  - host_s
  - clientPort_d
  - SourceSystem
  - trackingReference_s
  - socketIP_s
  - policy_s
  - policyMode_s
  - details_matches_s
  - details_msg_s
  - action_s
  - details_data_s
  - Type
  - _ResourceId
