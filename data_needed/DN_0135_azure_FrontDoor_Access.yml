title: DN_0135_azure_FrontDoor_Access
author: 'Tom@BridewellConsulting'
description: >
    The Azure FrontDoor access logs include details of each request and the response code given to the client. 
loggingpolicy: 
  - LP_0133_azure_FrontDoor
references:
  - https://docs.microsoft.com/en-us/azure/frontdoor/front-door-diagnostics
category: HTTP Logs                            
platform: Network                         
type: HTTP Access logs                            
channel: FrontdoorAccessLog
provider: FrontDoor   
fields:
  - TenantId
  - TimeGenerated
  - ResourceId
  - Category
  - ResourceGroup
  - SubscriptionId
  - ResourceProvider
  - Resource
  - ResourceType
  - OperationName
  - requestUri_s
  - httpStatusCode_d
  - userAgent_s
  - httpMethod_s
  - httpVersion_s
  - clientPort_d
  - timeTaken_d
  - SourceSystem
  - trackingReference_s
  - requestBytes_s
  - responseBytes_s
  - socketIp_s
  - timeToFirstByte_s
  - requestProtocol_s
  - securityProtocol_s
  - routingRuleName_s
  - rulesEngineMatchNames_s
  - backendHostname_s
  - isReceivedFromClient_b
  - httpStatusDetails_s
  - pop_s
  - cacheStatus_s
  - ErrorInfo_s
  - clientIp_s
  - Type
  - _ResourceId
