title: DN_0136_azure_AD_SigninLogs
author: 'Tom@BridewellConsulting'
description: >
    The Azure AD Signin logs contain information about user sign in attempts when the user has provided an authentication factor (ie not using a token)
loggingpolicy: 
  - LP_0134_azure_AD_SigninLogs
references:
  - https://docs.microsoft.com/en-us/azure/active-directory/reports-monitoring/concept-sign-ins
category: Authentication                            
platform: Cloud                         
type: Authentication                            
channel: SigninLogs
provider: Azure AD   
fields:
  - AADTenantId 
  - AlternateSignInName 
  - AppDisplayName 
  - AppId 
  - AuthenticationDetails 
  - AuthenticationMethodsUsed 
  - AuthenticationProcessingDetails 
  - AuthenticationRequirement 
  - AuthenticationRequirementPolicies 
  - Category 
  - ClientAppUsed 
  - ConditionalAccessPolicies 
  - ConditionalAccessStatus 
  - CorrelationId 
  - CreatedDateTime 
  - DeviceDetail 
  - DurationMs 
  - FlaggedForReview 
  - HomeTenantId 
  - Id 
  - Identity 
  - IPAddress 
  - IPAddressFromResourceProvider 
  - IsInteractive 
  - IsRisky 
  - Level 
  - Location 
  - LocationDetails 
  - MfaDetail 
  - NetworkLocationDetails 
  - OperationName 
  - OperationVersion 
  - OriginalRequestId 
  - ProcessingTimeInMilliseconds 
  - Resource 
  - ResourceDisplayName 
  - ResourceGroup 
  - ResourceId 
  - ResourceIdentity 
  - ResourceProvider 
  - ResourceTenantId 
  - ResultDescription 
  - ResultSignature 
  - ResultType 
  - RiskDetail 
  - RiskEventTypes 
  - RiskEventTypes_V2 
  - RiskLevelAggregated 
  - RiskLevelDuringSignIn 
  - RiskState 
  - ServicePrincipalId 
  - ServicePrincipalName 
  - SignInIdentifier 
  - SignInIdentifierType 
  - SourceSystem 
  - Status 
  - TimeGenerated 
  - TokenIssuerName 
  - TokenIssuerType 
  - Type 
  - UserAgent 
  - UserDisplayName 
  - UserId 
  - UserPrincipalName 
  - UserType 

