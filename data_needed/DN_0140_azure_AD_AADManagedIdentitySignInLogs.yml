title: DN_0140_azure_AD_AADManagedIdentitySignInLogs
author: Tom@BridewellConsulting
description: >
    The Azure AD AADManagedIdentitySignInLogs contains logs about managed identity signins. 
    managed identitys are azure resources that have screts managed by azure. 
loggingpolicy: 
  - LP_0138_azure_AD_AADManagedIdentitySignInLogs
references:
  - https://docs.microsoft.com/en-us/azure/active-directory/reports-monitoring/concept-all-sign-ins
  - https://docs.microsoft.com/en-us/azure/azure-monitor/reference/tables/aadmanagedidentitysigninlogs
  - https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview
category: Active Directory                            
platform: Cloud                         
type: Audit                             
channel: AADManagedIdentitySignInLogs
provider: Azure AD   
fields:
  - AppId
  - Category
  - CorrelationId
  - DurationMs
  - Id
  - Identity
  - IPAddress
  - Level
  - Location
  - LocationDetails
  - OperationName
  - OperationVersion
  - ResourceDisplayName
  - ResourceGroup
  - ResourceIdentity
  - ResultDescription
  - ResultSignature
  - ResultType
  - ServicePrincipalId
  - ServicePrincipalName
  - SourceSystem
  - TenantId
  - TimeGenerated
  - Type
